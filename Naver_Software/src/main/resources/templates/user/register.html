<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      			layout:decorator="layout/default">
	
	<!-- 고유 css 추가 -->
	<th:block layout:fragment="css">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
	</th:block> 
	
	<!-- 고유 script 추가 -->
	<th:block layout:fragment="script">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</th:block>
	
	
	<div layout:fragment="content">
		<article class="card-body mx-auto m-t-30 m-b-50" style="max-width: 400px;">
			<h4 class="card-title mt-3 text-center">회원가입</h4>
			<form>
			<div class="form-group input-group">
				<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
				 </div>
		        <input name="" class="form-control" placeholder="Name" type="text">
		    </div>
		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
				 </div>
		        <input name="" class="form-control" placeholder="Email" type="email">
		    </div>
		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				</div>
		        <input class="form-control" placeholder="Create password" type="password">
		    </div>
		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				</div>
		        <input class="form-control" placeholder="Repeat password" type="password">
		    </div>
		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
				</div>
		    	<input name="Tel" class="form-control" placeholder="Tel" type="text">
		    </div>
		    
		    <!-- 나중에 주소 API 사용 예정 -->
		    <!-- <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-home"></i> </span>
				</div>
		    	<input name="Address" class="form-control" placeholder="Address" type="text">
		    </div> -->
		    
		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-home"></i> </span>
					<select class="custom-select fs-13" style="max-width: 120px;">
					    <option>선택</option>
					    <option>서울</option>
						<option>부산</option>
						<option>대구</option>
						<option>인천</option>
						<option>광주</option>
						<option>대전</option>
						<option>울산</option>
						<option>경기</option>
						<option>강원</option>
						<option>충북</option>
						<option>충남</option>
						<option>전북</option>
						<option>전남</option>
						<option>경북</option>
						<option>경남</option>
						<option>제주</option>
					</select>
				</div>
					<input name="Address" class="form-control" placeholder="Address" type="text">
			</div>
		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fas fa-heart"></i> </span>
				</div>
				<div class="form-control">
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
					  <label class="form-check-label fs-12" for="inlineRadio1">메신저</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
					  <label class="form-check-label fs-12" for="inlineRadio2">동영상</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
					  <label class="form-check-label fs-12" for="inlineRadio3">문서/사무</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
					  <label class="form-check-label fs-12" for="inlineRadio3">게임</label>
					</div>
					<div class="fs-12 m-t-10" style="color: grey">
						관심분야를 선택해주세요.(다중 선택 가능)
					</div>
				</div>
			</div>
		    
				<!-- <select class="custom-select" style="max-width: 120px;">
				    <option selected="">+971</option>
				    <option value="1">+972</option>
				    <option value="2">+198</option>
				    <option value="3">+701</option>
				</select> -->
		    <div class="form-group m-t-35">
		        <button type="submit" class="btn btn-success btn-block">회원가입 </button>
		    </div>
		</form>
		</article>
	</div>
</html>
