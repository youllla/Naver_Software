<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      			layout:decorator="layout/default">
	
	<!-- 이 페이지에서 쓰는 고유 css 추가 -->
	<th:block layout:fragment="css">
		<link rel="stylesheet" type="text/css" href="etc/vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="etc/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="etc/vendor/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="etc/vendor/css-hamburgers/hamburgers.min.css">
		<link rel="stylesheet" type="text/css" href="etc/vendor/animsition/css/animsition.min.css">
		<link rel="stylesheet" type="text/css" href="etc/vendor/select2/select2.min.css">
		<link rel="stylesheet" type="text/css" href="etc/vendor/daterangepicker/daterangepicker.css">
		<link rel="stylesheet" type="text/css" href="etc/css/util.css">
		<link rel="stylesheet" type="text/css" href="etc/css/main.css">
	</th:block> 
	
	<!-- 이 페이지에서 쓰는 고유 script 추가 -->
	<th:block layout:fragment="script">
		<script src="etc/vendor/jquery/jquery-3.2.1.min.js"></script>
		<script src="etc/vendor/animsition/js/animsition.min.js"></script>
		<script src="etc/vendor/bootstrap/js/popper.js"></script>
		<script src="etc/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="etc/vendor/select2/select2.min.js"></script>
		<script src="etc/vendor/daterangepicker/moment.min.js"></script>
		<script src="etc/vendor/daterangepicker/daterangepicker.js"></script>
		<script src="etc/vendor/countdowntime/countdowntime.js"></script>
		<script src="etc/js/main.js"></script>
	</th:block>
	
	<div layout:fragment="content">
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
						<span class="login100-form-title">
							Welcome
						</span>
	
						<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
							<input class="input100" type="text" name="email" placeholder="Email">
							<span class="focus-input100"></span>
						</div>
	
						<div class="wrap-input100 validate-input" data-validate = "Please enter password">
							<input class="input100" type="password" name="pass" placeholder="Password">
							<span class="focus-input100"></span>
						</div>
	
						<div class="text-right p-t-13 p-b-23">
							<span class="txt1">
								Forgot
							</span>
	
							<a href="#" class="txt2">
								Email / Password?
							</a>
						</div>
	
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Login
							</button>
						</div>
	
						<div class="flex-col-c p-t-170 p-b-40">
							<span class="txt1 p-b-9">
								Don’t have an account?
							</span>
	
							<a th:href="@{/register}" class="txt3">
								Sign up now
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</html>
